{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
<div class = "container">
<div class = "row my-3">
<div class="col-sm-12 col-md-12 ">
<h3>Customer Registration</h3>
<hr>
<form action="{% url 'farmrecords' %}" method ="POST" novalidate class="shadow p-5">
{% csrf_token %}
<div class="col-sm-6 col-md-6 ">

<div class="mb-3">
  <label for="farmSelect" class="form-label">Select Farm</label>
  <select class="form-select" id="farmSelect" name="farm_product" required>
    <option value="">-- Choose name --</option>
    <option value="Tomatoes"> Tomatoes </option>
    <option value="Pepper"> Pepper</option>
  </select>
</div>

  <div class="mb-3">
  <label for="">Avg_temp:</label>
    <input type="number" class="form-control" id="email" name = "email" >
    
  </div>
   <div class="mb-3">
      <label for="">Avg_water:</label>
    <input type="number" class="form-control" id="avg_water" name = "avg_water">
   
  </div>
</div>

<div class="col-sm-6 col-md-6 ">

 <div class="mb-3">
      <label for="">Avg_pesticide:</label>
    <input type="number" class="form-control" id="avg_pesticide" name = "avg_pesticide" >

  </div>

   <div class="mb-3">
      <label for="seed_variety" class="form-label">Select seed variety</label>
  <select class="form-select" id="seedvar" name="seedvar" required>
    <option value="">-- Choose name --</option>
    <option value="Platinum"> Tomatoes </option>
    <option value="Cobra"> Pepper</option>
  </select>
  </div>



<input type = "submit" class = "btn btn-primary mt-4" value = "submit">


</div>
{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
<p class = "alert alert-danger my-3">{{error}}</p>
{%  endfor %}
{% endif %}
    
</form>
</div>
</div>

</div>

{% endblock main-content%}
